name: Unit tests and E2E tests
description: Run unit tests and E2E tests using Jest and Playwright

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: 🔍 Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm install -g pnpm
      - name: Install Dependencies
        run: pnpm install
      - name: Run Lint
        run: pnpm lint
  unit-tests:
    name: 🧪 Jest Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm install -g pnpm
      - name: Install Dependencies
        run: pnpm install
      - name: Run Unit Tests
        run: pnpm test

